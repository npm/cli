{{> ci }}

  licenses:
    {{> job jobName="Check Licenses" }}
      - name: Check Licenses
        run: {{rootNpmPath}} run licenses

  smoke-tests:
    {{> job jobName="Smoke Tests" }}
      - name: Run Smoke Tests
        run: {{rootNpmPath}} test -w smoke-tests --ignore-scripts
      - name: Check Git Status
        run: node scripts/git-dirty.js