# This file is automatically added by @npmcli/template-oss. Do not edit.

name: Release Please

on:
  push:
    branches:
      - main
      - latest
      - v8

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    outputs:
      pr: ${{ steps.release.outputs.pr }}
      release: ${{ steps.release.outputs.release }}
    if: github.repository_owner == 'npm'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup git user
        run: |
          git config --global user.email "npm-cli+bot@github.com"
          git config --global user.name "npm CLI robot"
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - run: node . run resetdeps
      - name: Release Please
        id: release
        run: npx --offline template-oss-release-please ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  post-pr:
    needs: release-please
    if: needs.release-please.outputs.pr
    runs-on: ubuntu-latest
    outputs:
      ref: ${{ steps.ref.outputs.branch }}
    steps:
      - name: Output ref
        id: ref
        run: echo "::set-output name=branch::${{ fromJSON(needs.release-please.outputs.pr).headBranchName }}"
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ steps.ref.outputs.branch }}
      - name: Setup git user
        run: |
          git config --global user.email "npm-cli+bot@github.com"
          git config --global user.name "npm CLI robot"
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - run: node . run resetdeps
      - name: Post pull request actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node . run rp-pull-request --ignore-scripts --if-present -ws -iwr
          git commit -am "chore: post pull request" || true
          git push

  release-test:
    needs: post-pr
    if: needs.post-pr.outputs.ref
    uses: ./.github/workflows/release.yml
    with:
      ref: ${{ needs.post-pr.outputs.ref }}

  post-release:
    needs: release-please
    if: github.repository_owner == 'npm' && needs.release-please.outputs.release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup git user
        run: |
          git config --global user.email "npm-cli+bot@github.com"
          git config --global user.name "npm CLI robot"
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - run: node . run resetdeps
      - name: Post release actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node . run rp-release --ignore-scripts --if-present -ws -iwr
