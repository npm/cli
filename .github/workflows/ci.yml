name: CI - cli

on:
  workflow_dispatch:
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - docs/**
      - smoke-tests/**
      - workspaces/**
  push:
    branches:
      - main
      - latest
    paths-ignore:
      - docs/**
      - smoke-tests/**
      - workspaces/**
  schedule:
    # "At 09:00 UTC (02:00 PT) on Monday" https://crontab.guru/#0_9_*_*_1
    - cron: "0 9 * * 1"

jobs:
  lint:
    if: github.repository_owner == 'npm'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup git user
        run: |
          git config --global user.email "npm-cli+bot@github.com"
          git config --global user.name "npm CLI robot"
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - run: node . run resetdeps
      - run: node . run lint

  check_docs:
    if: github.repository_owner == 'npm'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup git user
        run: |
          git config --global user.email "npm-cli+bot@github.com"
          git config --global user.name "npm CLI robot"
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - run: node . run resetdeps
      - run: make freshdocs
      - run: node scripts/git-dirty.js

  licenses:
    if: github.repository_owner == 'npm'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup git user
        run: |
          git config --global user.email "npm-cli+bot@github.com"
          git config --global user.name "npm CLI robot"
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - run: node . run resetdeps
      - run: node . run licenses

  smoke-tests:
    if: github.repository_owner == 'npm'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup git user
        run: |
          git config --global user.email "npm-cli+bot@github.com"
          git config --global user.name "npm CLI robot"
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - run: node . run resetdeps
      - run: node . test -w smoke-tests --ignore-scripts
      - run: node scripts/git-dirty.js

  test:
    if: github.repository_owner == 'npm'
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 12.13.0
          - 12.x
          - 14.15.0
          - 14.x
          - 16.0.0
          - 16.x
        platform:
          - os: ubuntu-latest
            shell: bash
          - os: macos-latest
            shell: bash
          - os: windows-latest
            shell: cmd
    runs-on: ${{ matrix.platform.os }}
    defaults:
      run:
        shell: ${{ matrix.platform.shell }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup git user
        run: |
          git config --global user.email "npm-cli+bot@github.com"
          git config --global user.name "npm CLI robot"
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: node . run resetdeps
      - run: node . run test --ignore-scripts
      - name: git status
        if: matrix.platform.os != 'windows-latest'
        run: node scripts/git-dirty.js
